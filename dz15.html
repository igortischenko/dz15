<body>
    <script>
        function getPolindrom(numb) {
            let steps = 0;
            let result = findPolindrom(numb);

            function findPolindrom(numb) {
                let reverse = +Array.from(numb.toString()).reverse().join('');

                if (numb == reverse) return numb;

                steps++
                return findPolindrom(numb + reverse);
            }


            return { result, steps }
        }
    </script>
</body>
